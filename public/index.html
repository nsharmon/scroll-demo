<!doctype html>
<html lang="en">
	<head>
		<title>Home</title>
		<meta charset="utf-8">
		<meta name="description" content="Zimpits">
		<meta name="author" content="nsharmon">
		
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
  
		<link rel="stylesheet" type="text/css" href="/css/common.css">
		<link rel="stylesheet" type="text/css" href="/scripts/lib/javascript.fullPage.css">
		<style>
			/* Reset CSS
			 * --------------------------------------- */
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,
			form,fieldset,input,textarea,p,blockquote,th,td {
				padding: 0;
				margin: 0;
			}
			a{
				text-decoration:none;
			}
			table {
				border-spacing: 0;
			}
			fieldset,img {
				border: 0;
			}
			address,caption,cite,code,dfn,em,strong,th,var {
				font-weight: normal;
				font-style: normal;
			}
			strong{
				font-weight: bold;
			}
			ol,ul {
				list-style: none;
				margin:0;
				padding:0;
			}
			caption,th {
				text-align: left;

			}
			h1,h2,h3,h4,h5,h6 {
				font-weight: normal;
				font-size: 100%;
				margin:0;
				padding:0;
				color:#444;
			}
			q:before,q:after {
				content:'';
			}
			abbr,acronym { border: 0;
			}


			/* Custom CSS
			 * --------------------------------------- */
			body{
				font-family: arial,helvetica;
				color: #F2F2F2;
			}
			h1{
				font-size: 6em;
			}
			p{
				font-size: 2em;
			}
			.content{
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				text-align: center;
			}

			/* Section 1
			 * --------------------------------------- */
			#section0{
				background-color: #BFDA00;
			}
			#section0 h1{
				color: #444;
			}
			#section0 p{
				color: #333;
				opacity: 0.4;
			}


			/* Section 2
			 * --------------------------------------- */
			#section1{
				background-color: #2EBE21;
			}
			#section1 h1{
				color: #fff;
			}
			#section1 p{
				opacity: 0.8;
			}
			#section1 #slide1 {
				background-color: #2C3E50;
			}
			#section1 #slide1 h1{
				color: #F2F2F2;
			}


			/* Section 3
			 * --------------------------------------- */
			#section2{
				background-color: #2C3E50;
			}
			#section2 h1{
				color: #F2F2F2;
			}
			#section2 p{
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<div id="fullpage">
			<div class="section " id="section0">
				<div class="content">
					<h1>Hello, employers</h1>
					<p>(down arrow or page down)</p>
				</div>
			</div>
			<div class="section" id="section1">
				<div class="slide">
					<div class="content">
						<h1>Look at your programmer</h1>
					</div>
				</div>
				<div class="slide" style="display: none;">
					<div class="content">
						<h1>...Now back at your programmer</h1>
					</div>
				</div>
				<div class="slide" style="display: none;" id="slide1">
					<div class="content">
						<h1>Sadly, he isn't me.</h1>
					</div>
				</div>
				<div class="slide" >
					<div class="content">
						<h1>...Now back to me</h1>
					</div>
				</div>
			</div>
			<div class="section" id="section2">
				<div class="content">
					<h1>Compatible</h1>
					<p>IE 8+ support.</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/scripts/lib/javascript.fullPage.js"></script>
		<script type="text/javascript">
			var stateHelper = (function () {
				var compareState = 0;
				
				function find(ele, selector, attr) {
					while(ele && !ele.matches(selector)) {
						ele = ele[attr];
					}
					return ele;
				}
				
				function onSlideLoad(page, anchorLink, slideIndex) {
					if(anchorLink === 'compare') {
						if(slideIndex === 3) {
							compareState++;
							var section = find(page, '.section', 'parentElement');
							var slide = find(section, '.slide', 'firstElementChild');
							for(var i=0; i<3; i++) {
								if(compareState == i) {
									slide.style.display = 'block';
								} else {
									slide.style.display = 'none';
								}
								slide = slide.nextElementSibling;
							}
						} else if (compareState == 2 && slideIndex === 2) {
							fullpage.setAllowScrolling(false, 'right');
							fullpage.setAllowScrolling(true, 'down');
						}
					}
				}
				
				function onLoad(page, anchorLink, sectionIndex) {
					if(anchorLink === 'compare') {
						fullpage.setAllowScrolling(compareState == 2, 'down');
						fullpage.setAllowScrolling(compareState != 2, 'right');
					} else if (anchorLink !== 'compare') {
						fullpage.setAllowScrolling(true, 'down');
						fullpage.setAllowScrolling(true, 'right');
					}
				}
				
				return {
					onSlideLoad : onSlideLoad,
					onLoad : onLoad
				};
			})();
			
			fullpage.initialize('#fullpage', {
				loopHorizontal: false,
				anchors: ['start', 'compare', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',
				css3:true,
				afterSlideLoad: function(anchorLink, sectionIndex, slideAnchor, slideIndex) {
					stateHelper.onSlideLoad(this, anchorLink, slideIndex);
				},
				afterLoad: function(anchorLink, sectionIndex) {
					stateHelper.onLoad(this, anchorLink, sectionIndex);
				}
			});

		</script>
	</body>
</html>
